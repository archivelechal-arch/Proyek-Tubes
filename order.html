<!DOCTYPE html>
<html>
<head>
  <title>Order | E-Catalog Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#f8f9fa;">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Lanang Toko Buah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- FORM PEMESANAN -->
  <div class="container mt-4">
    <h2 class="fw-bold">Form Pemesanan</h2>

    <form id="orderForm" class="mt-3">

      <!-- NAMA -->
      <label class="form-label">Nama Penerima</label>
      <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda">

      <!-- ALAMAT -->
      <label class="form-label mt-3">Alamat Lengkap</label>
      <textarea id="alamat" class="form-control" placeholder="Masukkan alamat lengkap"></textarea>

      <!-- PRODUK -->
      <label class="form-label mt-3">Pilih Produk Buah</label>
      <select id="produk" class="form-select">
        <option value="">-- Pilih Produk --</option>
        <option value="Buah Semangka">Buah Semangka</option>
        <option value="Buah Pisang">Buah Pisang</option>
        <option value="Buah Pepaya">Buah Pepaya</option>
        <option value="Buah Naga">Buah Naga</option>
        <option value="Buah Jeruk">Buah Jeruk</option>
        <option value="Buah Anggur">Buah Anggur</option>
      </select>

      <!-- KURIR -->
      <label class="form-label mt-3">Pilih Kurir Pengiriman</label>
      <select id="kurir" class="form-select">
        <option value="">-- Pilih Kurir --</option>
        <option value="JNE">JNE</option>
        <option value="J&T">J&T</option>
        <option value="GoSend">GoSend</option>
      </select>

      <!-- BUTTON -->
      <button type="submit" class="btn btn-success mt-4">Kirim Pesanan</button>
    </form>
  </div>


  <!-- SCRIPT -->
  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      let nama = document.getElementById("nama").value.trim();
      let alamat = document.getElementById("alamat").value.trim();
      let produk = document.getElementById("produk").value;
      let kurir = document.getElementById("kurir").value;

      if (nama === "" || alamat === "" || produk === "" || kurir === "") {
        alert("Semua field wajib diisi!");
        return;
      }

      alert(
        "Pesanan Anda berhasil dikirim!\n\n" +
        "Detail Pesanan:\n" +
        "- Nama: " + nama + "\n" +
        "- Alamat: " + alamat + "\n" +
        "- Produk: " + produk + "\n" +
        "- Kurir: " + kurir + "\n\n" +
        "Mohon tunggu konfirmasi."
      );
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
